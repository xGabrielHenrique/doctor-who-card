<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Doctor Who</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/dw-icon.png" type="image/x-icon">
</head>
<body>
  <div class="content">
    <div class="card">
      <div class="top-card">
        <h1>David Tennant</h1>
        <p>14º Doutor</p>
      </div>
      <div class="media-card"></div>
      <div class="bottom-card">
        <p>David Tennant é confirmado como 14º Doutor</p>
        <div class="button">
          <button class="actions">Curtir</button>
          &nbsp;
          <button class="actions">Compartilhar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
